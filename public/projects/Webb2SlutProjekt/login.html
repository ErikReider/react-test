<body>
    <div id="LS_Card">
        <div class="LS_PaneParent" id="LS_PaneParent">
            <div class="LoginPane LS_Panes">
                <span class="LS_title">Sign In</span>
                <div class="LS_Content">
                    <div class="input_border">
                        <input class="LS_Input" id="LS_EmailInput" type="email" placeholder="Email" />
                    </div>

                    <div class="input_border">
                        <input class="LS_Input" id="LS_PasswordInput" type="password" placeholder="Password" />
                    </div>

                    <span class="LP_forgot"> Forgot your password?</span>
                    <span id="LP_register" onclick="switchMethod('go_register')">No account? Register
                        here</span>
                    <div id="LP_SignIn" class="button" onclick="/* signInClick() */ signIn()">Let's Go!</div>
                </div>
            </div>
            <div class="RegisterPane LS_Panes">
                <span class="RP_title">Sign Up</span>
                <div class="RP_Content">
                    <div class="input_border">
                        <input id="RP_UsernameInput" type="text" placeholder="Username" />
                    </div>
                    <div class="input_border">
                        <input id="RP_EmailInput" type="email" placeholder="Email" />
                    </div>

                    <div class="input_border">
                        <input id="RP_PasswordInput" type="password" placeholder="Password" />
                    </div>

                    <span id="RP_register" onclick="switchMethod('go_login')">Already a member? Login here</span>
                    <div id="RP_SignIn" class="button" onclick="/* signUpClick() */ signUp()">Let's Go!</div>
                </div>
            </div>
        </div>
